<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mybooking Basic - Producto</title>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-ui-bootstrap/0.5pre/css/custom-theme/jquery-ui-1.10.0.custom.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-date-range-picker/0.20.0/daterangepicker.css"/>
    <link rel="stylesheet" href="./assets/styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body class="mybooking-product">

    <!--div id="full_loader" class="gooey">
      <span class="dot"></span>
      <div class="dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div-->
    
    <section class="section section-padding-large">
    <div id="product_selector" data-code="VW-T01" class="container is-desktop">
      <div class="columns">
        <div class="column is-full">
        <h1 class="title">Reserva de producto</h1>
          <form
            name="search_form"
            method="get"
            enctype="application/x-www-form-urlencoded">
            
            <!-- Entrega -->
            <div class="field">
              <div class="control">
                <div class="select is-fullwidth">
                  <select id="pickup_place" name="pickup_place" placeholder="Seleccionar lugar de entrega"> </select>
                </div>
              </div>
            </div>

            <!-- Devolución -->
            <div class="field return_place">
              <div class="control">
                <div class="select is-fullwidth">
                  <select id="return_place" name="return_place" placeholder="Seleccionar lugar de devolución"> </select>
                </div>
              </div>          
            </div>
            
            <div class="field">
              <div class="control is-expanded">
                <input id="date" type="hidden" name="date"/>
                <div id="date-container" class="disabled-picker"></div>
              </div>
            </div>

            <div class="field field-body">
                <div class="field">
                  <div class="control is-expanded">
                    <div class="select is-fullwidth">
                      <select id="time_from" name="time_from" placeholder="hh:mm" disabled> </select>
                    </div>
                  </div>
                </div>              
                <div class="field">
                  <div class="control">
                    <div class="select is-fullwidth">
                      <select id="time_to" name="time_to" placeholder="hh:mm" disabled> </select>
                    </div>
                  </div>  
                </div>
            </div>

            <hr>

            <div id="reservation_detail" class="field">
            </div>

            <hr>

            <div class="field is-horizontal">
              <div class="field-body">
                <div class="field">
                  <div class="control">
                    <input id="add_to_shopping_cart_btn" class="button is-primary is-fullwidth" type="submit" value="Reservar" disabled/>
                  </div>
                </div>
              </div>
            </div>        
            
          </form>

      </div>
      </div>
    </div>
    </section>

    <!-- Reservation summary -->

    <script type="text/tmpl" id="script_reservation_summary">
        <div class="tile is-parent is-vertical">
          <div class="tile is-child notification has-background-light">
            <p class="title">Reserva</h4>
            <div class="content">
              <p class="has-text-weight-semibold">Duración del alquiler: <%=shopping_cart.days%> día/s</p>
            </div> 
            <p class="title">Importe total</p>
            <p class="subtitle"><span class="is-pulled-right"><%= configuration.formatCurrency(shopping_cart.total_cost)%></span></p>
          </div>
        </div>
    </script>

    <script src="./assets/js/mybooking-engine-init.js"></script>
    <script src="../../dist/js/mybooking-js-engine.js"></script>
  </body>
</html>
