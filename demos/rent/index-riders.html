<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Mybooking Basic - Inicio</title>
	<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/jquery-ui-bootstrap/0.5pre/css/custom-theme/jquery-ui-1.10.0.custom.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
	<link rel="stylesheet" href="./assets/styles/styles.css" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body class="mybooking-selector-widget">
	<section class="section section-padding-large">
		<div class="container is-desktop">
			<div class="columns">
				<div class="column is-full">
					<h1 class="title">Selección fecha y duración</h1>
					<form name="widget_search_form" method="get" enctype="application/x-www-form-urlencoded">
						<div class="field">
							<div class="field-body">
								<div class="field">
									<div class="control is-expanded">
										<input type="text" id="widget_date_from" name="date_from" class="input" autocomplete="off"
											placeholder="dd/mm/yyyy" />
									</div>
								</div>
								<div class="field">
									<div class="control is-expanded">
										<div class="select is-fullwidth">
											<select id="widget_time_from" name="time_from" placeholder="hh:mm"> </select>
										</div>
									</div>
								</div>
							</div>
						</div>

						<div class="field">
							<div class="control is-expanded">
								<div class="select is-fullwidth">
									<select class="form-control" id="widget_renting_duration" name="renting_duration" disabled="disabled"></select>
								</div>
							</div>
						</div>
						
						<div class="field is-horizontal">
							<div class="field-body">
								<div class="field">
									<div class="control">
										<input class="button is-primary" type="submit" value="Buscar" />
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>

	<!-- JS Libraries -->
	<script type="module">
		import('./assets/js/mybooking-engine-init.js')
			.then(async function (module) {
				return await module.default();
			})
			.then(function (module) {
				window.mybookingEngine = module;
				var script = document.getElementById('engine');
				script.setAttribute('src', script.getAttribute('data-src'));
				script.removeAttribute('data-src');
			});
	</script>
	<script id="engine" async data-src="../js/mybooking-js-engine.js"></script>

	<script>
		window.initMap = function () {
			//selectorModel.setAutocomplete();
		}
	</script>
</body>
</html>
