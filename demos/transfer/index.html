<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mybooking Basic - Inicio</title>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery-ui-bootstrap/0.5pre/css/custom-theme/jquery-ui-1.10.0.custom.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./assets/styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body class="mybooking-transfer-selector">
    <section class="section section-padding-large">
      <div class="container is-desktop">
        <div class="columns">
          <div class="column is-full">
            <h1 class="title">
              Selección fechas y lugares de recogida y entrega
            </h1>
            <form
              name="transfer_search_form"
              method="get"
              enctype="application/x-www-form-urlencoded"
            >
              <div class="field-body">
                <!-- Delivery date -->
                <div class="field">
                  <div class="field-body">
                    <div class="field">
                      <label class="label">Fécha</label>
                      <div class="control is-fullwidth">
                        <input
                          type="text"
                          id="date_from"
                          name="date_from"
                          class="input"
                          autocomplete="off"
                          placeholder="dd/mm/yyyy"
                        />
                      </div>
                    </div>
                    <div class="field">
                      <div class="control is-expanded">
                        <label class="label">Hora</label>
                        <div class="select is-fullwidth">
                          <select
                            id="time_from"
                            name="time_from"
                            placeholder="hh:mm"
                          ></select>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Delivery place -->
                <div class="field">
                  <label class="label">Punto de recogida</label>
                  <div class="control origin_point_group">
                    <div class="select is-fullwidth">
                      <select
                        id="origin_point"
                        name="origin_point"
                        placeholder="Seleccionar punto de recogida"
                      ></select>
                    </div>
                  </div>
                </div>

                <!-- Devolución -->
                <div class="field">
                  <label class="label">Punto de entrega</label>
                  <div class="control destination_point_group">
                    <div class="select is-fullwidth">
                      <select
                        id="destination_point"
                        name="destination_point"
                        placeholder="Seleccionar punto de entrega"
                      ></select>
                    </div>
                  </div>
                </div>
              </div>
              <br/>
              <div class="field-body" style="align-items: center; justify-content: space-between;">
                <div class="field" style="display: flex; align-items: center; justify-content: flex-start;">
                  <label class="label"
                    >¿Cuántas personas (incluidos los niños)?</label
                  >
                  &nbsp;&nbsp;
                  <div class="control number_of_people">
                    <div>
                      <input
                        type="text"
                        id="number_of_people"
                        name="number_of_people"
                        class="input"
                        autocomplete="off"
                        placeholder="Introducir el número de personas"
                      />
                    </div>
                  </div>
                </div>
                <div class="field" style="min-width: 20%;">
                  <div class="control">
                    <label class="radio">
                      <input
                        type="radio"
                        id="widget_switch_return"
                        name="switch_return"
                        checked
                        value="one_way"
                      />&nbsp;&nbsp;Ida
                    </label>
                    <label class="radio">
                      <input
                        type="radio"
                        id="widget_switch_return"
                        name="switch_return"
                        value="two_way"
                      />&nbsp;&nbsp;Ida / Vuelta
                    </label>
                  </div>
                </div>

                <div class="field">
                  <div class="field-body">
                    <div class="field">
                      <div class="control">
                        <input
                          class="button is-primary"
                          type="submit"
                          value="Encontrar un transfer"
                          style="width: 100%;"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- JS Libraries -->
    <script type="module">
      import('./assets/js/mybooking-engine-init.js')
        .then(async function (module) {
          return await module.default();
        })
        .then(function(module) {
          window.mybookingEngine = module;
          var script = document.getElementById('engine');
          script.setAttribute('src', script.getAttribute('data-src'));
          script.removeAttribute('data-src');
        });
    </script>
    <script id="engine" async data-src="../js/mybooking-js-engine.js"></script>
    <script src="/reload/reload.js"></script>
    <script>
      window.initMap = function () {
        //selectorModel.setAutocomplete();
      };
    </script>
  </body>
</html>
