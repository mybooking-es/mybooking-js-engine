<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mybooking Basic - Inicio</title>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery-ui-bootstrap/0.5pre/css/custom-theme/jquery-ui-1.10.0.custom.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./assets/styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body class="mybooking-transfer-selector">
    <section class="section section-padding-large">
      <div class="container is-desktop">
        <div class="columns">
          <div class="column is-full">
            <h1 class="title">
              Selección fechas y lugares de recogida y entrega
            </h1>
            <form
              name="widget_mybooking_transfer_search_form"
              method="get"
              enctype="application/x-www-form-urlencoded"
            >
              <div class="field-body">

                <!-- Origin point -->
                <div class="field">
                  <label class="label">Punto de recogida</label>
                  <div class="control origin_point_id_group">
                    <div class="select is-fullwidth">
                      <select
                        id="origin_point"
                        name="origin_point_id"
                        placeholder="Seleccionar punto de recogida"
                      ></select>
                    </div>
                  </div>
                </div>

                <!-- Destination point -->
                <div class="field">
                  <label class="label">Punto de entrega</label>
                  <div class="control destination_point_id_group">
                    <div class="select is-fullwidth">
                      <select
                        id="destination_point"
                        name="destination_point_id"
                        placeholder="Seleccionar punto de entrega"
                      ></select>
                    </div>
                  </div>
                </div>

                <!-- Date -->
                <div class="field">
                  <div class="field-body">
                    <div class="field">
                      <label class="label">Fecha</label>
                      <div class="control is-fullwidth">
                        <input
                          type="text"
                          id="date"
                          name="date"
                          class="input"
                          autocomplete="off"
                          placeholder="dd/mm/yyyy"
                        />
                      </div>
                    </div>
                    <div class="field">
                      <div class="control is-expanded">
                        <label class="label">Hora</label>
                        <div class="select is-fullwidth">
                          <select
                            id="time"
                            name="time"
                            placeholder="hh:mm"
                          ></select>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

              </div>
              <br/>
              <div id="return_block" class="field-body" style="display: none;">
                <!-- Return origin point -->
                <div class="field">
                  <label class="label">Punto de recogida</label>
                  <div class="control return_origin_point_id_group">
                    <div class="select is-fullwidth">
                      <select
                        id="return_origin_point"
                        name="return_origin_point_id"
                        placeholder="Seleccionar punto de recogida"
                      ></select>
                    </div>
                  </div>
                </div>

                <!-- Return destination point -->
                <div class="field">
                  <label class="label">Punto de entrega</label>
                  <div class="control return_destination_point_id_group">
                    <div class="select is-fullwidth">
                      <select
                        id="return_destination_point"
                        name="return_destination_point_id"
                        placeholder="Seleccionar punto de entrega"
                      ></select>
                    </div>
                  </div>
                </div>

                <!-- Return Date -->
                <div class="field">
                  <div class="field-body">
                    <div class="field">
                      <label class="label">Fecha</label>
                      <div class="control is-fullwidth">
                        <input
                          type="text"
                          id="return_date"
                          name="return_date"
                          class="input"
                          autocomplete="off"
                          placeholder="dd/mm/yyyy"
                        />
                      </div>
                    </div>
                    <div class="field">
                      <div class="control is-expanded">
                        <label class="label">Hora</label>
                        <div class="select is-fullwidth">
                          <select
                            id="return_time"
                            name="return_time"
                            placeholder="hh:mm"
                          ></select>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <br/>
              <div class="field-body" style="align-items: center; justify-content: space-between;">
                <div class="field" style="display: flex; align-items: center;">
                  <div style="display: flex; align-items: center; margin-right: 16px;">
                    <label style="margin-right: 8px;">
                      Adultos
                    </label>
                    <input
                      type="number"
                      id="number_of_adults"
                      name="number_of_adults"
                      class="input"
                      autocomplete="off"
                      value="1"
                      style="max-width: 50px;"
                      min="0"
                    />
                  </div>
                  <div style="display: flex; align-items: center; margin-right: 16px;">
                    <label style="margin-right: 8px;">
                      Niños
                    </label>
                    <input
                      type="number"
                      id="number_of_children"
                      name="number_of_children"
                      class="input"
                      autocomplete="off"
                      value="0"
                      style="max-width: 50px;"
                      min="0"
                    />
                  </div>
                  <div style="display: flex; align-items: center;">
                    <label style="margin-right: 8px;">
                      Bebes
                    </label>
                    <input
                      type="number"
                      id="number_of_infants"
                      name="number_of_infants"
                      class="input"
                      autocomplete="off"
                      value="0"
                      style="max-width: 50px;"
                      min="0"
                    />
                  </div>
                </div>
                <div class="field" style="min-width: 20%;">
                  <div class="control">
                    <label class="radio">
                      <input
                        type="radio"
                        class="round_trip"
                        name="round_trip"
                        checked
                        value="false"
                      />&nbsp;&nbsp;Ida
                    </label>
                    <label class="radio">
                      <input
                        type="radio"
                        class="round_trip"
                        name="round_trip"
                        value="true"
                      />&nbsp;&nbsp;Ida / Vuelta
                    </label>
                  </div>
                </div>

                <div class="field">
                  <div class="field-body">
                    <div class="field">
                      <div class="control">
                        <input
                          class="button is-primary"
                          type="submit"
                          value="Encontrar un transfer"
                          style="width: 100%;"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- JS Libraries -->
    <script type="module">
      import('./assets/js/mybooking-engine-init.js')
        .then(async function (module) {
          return await module.default();
        })
        .then(function(module) {
          window.mybookingEngine = module;
          var script = document.getElementById('engine');
          script.setAttribute('src', script.getAttribute('data-src'));
          script.removeAttribute('data-src');
        });
    </script>
    <script id="engine" async data-src="../js/mybooking-js-engine.js"></script>
    <script src="/reload/reload.js"></script>
    <script>
      window.initMap = function () {
        //selectorModel.setAutocomplete();
      };
    </script>
  </body>
</html>
